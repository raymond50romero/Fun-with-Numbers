<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Raymond Romero">
    <title>Fun with Numbers</title>
</head>
<body>
    <main>

        <h2>Prime number fun</h2>
        <fieldset>
            <label for="primelocation">Find prime number in location x:</label>
            <input type="text" id="primeLocation">
            <br>
            <label for="sumofprimes">Find sum of all primes before location x:</label>
            <input type="text" id="sumOfPrimes">
            <br>
            <label for="primenumber">Find if number is prime:</label>
            <input type="text" id="primeNumber">
            <br>
            <label for="numberfactors">Find factors of number:</label>
            <input type="text" id="numberFactors">
            <br>
        </fieldset>

    </main>
</body>
</html>
